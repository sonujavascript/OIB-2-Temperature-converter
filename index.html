<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Temperature Converter</h2>
  <div class="input-group">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
  </div>
  <div class="btn-group">
    <button class="convert-btn" onclick="convertToFar()">Convert to Fahrenheit</button>
  </div>
  <div class="input-group">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
  </div>
  <div class="btn-group">
    <button class="convert-btn" onclick="convertToCel()">Convert to Celsius</button>
  </div>
  <div class="dark-mode-toggle">
    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
    <label for="darkModeToggle">Dark Mode</label>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
